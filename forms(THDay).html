<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta name = "viewport" content = "width=device-width,initial-scale=1.0"></meta>
        <link rel ="stylesteel" href = "style.css"/>
        <link rel = "icon" type = "image/c-icon" href = "fevicon.ico"/>
    </head>
    <body>
        <form action="#" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend align="center">
                    LJU Form
                </legend>
                <lable for="uname">
                    Username : 
                    <input type="text" autofocus autocomplete required placeholder="Username(abc@1234)" id="uname" name="uname"/></br>
                </lable><br>
                <lable>
                    Password : 
                    <input type="password" maxlength="8" minlength="3" value="12345" readonly/><br>
                </label><br>
                <lable for="email">
                    Email    : 
                    <input type="email" id="email" name="email"><br>
                </lable><br>
                <label>
                    Age      : 
                    <input type="number" max="20" min="12" name="age"/><br>
                </label><br>
                <lable>
                    Price   : 
                    <input type="range" max="200" min="1" value="50" step="5" oninput="num.value=this.value"/><br>
                    <input type="text" id="num" disabled/>
                </lable><br>
                <lable>
                    DOB    : 
                    <input type="date" name="dob" min="2000-10-01"/><br>
                </lable><br>
                <lable>
                    Gender :
                    <input type="radio" name="gender" value="male" checked/>Male 
                    <input type="radio" name="gender" value="female" />Female <br>
                </lable><br>
                <lable>
                    Subjects : 
                    <input type="checkbox" name="subject" value="FSD-1" checked/>FSD-1
                    <input type="checkbox" name="subject" value="Python" />Python-1
                    <input type="checkbox" name="subject" value="PS" />PS
                    <input type="checkbox" name="subject" value="DE" />DE<br>
                </lable><br>
                <lable>
                    Search : 
                    <input type="search" name="search" placeholder="Search here"/><br>
                </lable><br>
                <lable>
                    Department : 
                    <select name="department">
                        <option value=" "selected disabled hidden >Select Department</option>
                        <optgroup lable="CE">
                            <option value="CSE">CSE</option>
                            <option value="CSD">CSD</option>
                            <option value="CST">CST</option>
                        </optgroup>
                        <optgroup lable="Mechanical">
                            <option value="CAD">CAD</option>
                            <option value="CAM">CAM</option>
                        </optgroup>
                    </select>
                </lable><br>
                <lable>
                    Comments : 
                    <textarea name="comments" row="6" cols="20">Enter your comments</textarea><br>
                </lable><br>
                <lable>
                    File :
                    <input type="File" name="f1" multiple/><br>
                    <input type="image" src="OPI.jfif" width="200" height="200" alt="photo"/>
                    <input type="button" value="Button Submit"/>
                    <input type="reset" value="Reset data" />
                    <button>Button click</button>
                </lable><br>
                <input type="submit" value="Submit Form"/>
            </fieldset>
        </form>
    </body>
</html>
