<!DOCTYPE html>
<html>
    <head>
        <title>Program 2</title>
        <meta name = "viewport" content = "width=device-width,initial-scale=1.0"></meta>
        <link rel ="stylesteel" href = "style.css"/>
        <link rel = "icon" type = "image/c-icon" href = "fevicon.ico"/>
    </head>
    <body>
        <table border="3" width="50%" align="center" cellpadding="10" cellspacing="5">
            <caption>
                <font size="6">Table</font>
            </caption>
            <tr>
                <td rowspan="2" bgcolor="yellow">A</td>
                <td bgcolor="lightgreen">B</td>
                <td bgcolor="yellow" rowspan="3">D</td>
                <td bgcolor="red" colspan="2">E</td>
                <td bgcolor="lightblue">F</td>
            </tr>
            <tr>
                <td bgcolor="lightblue">C</td>
                <td rowspan="2" bgcolor="lightblue">G</td>
                <td rowspan="2" bgcolor="lightgreen">H</td>
                <td rowspan="2" bgcolor="yellow">I</td>
            </tr>
            <tr>
                <td bgcolor="red" colspan="2">J</td>
            </tr>
            <tr>
                <td bgcolor="lightgreen" colspan="3">K</td>
                <td bgcolor="yellow">L</td>
                <td bgcolor="red" colspan="2">M</td>
            </tr>
        </table>
        <table border="3" width="50%" align="center" cellpadding="10" cellspacing="5" rules="all">
            <caption>
                <font size="6">Table 2</font>
            </caption>
            <thead>
                <tr>
                    <th colspan="2" bgcolor="white">5th monthly sales report.</th>
                    <th bgcolor="white">
                        <img src="OIP.jfif" width="80" height="100" alt="test image" align="right" border="5"/>
                    </th>
                </tr>
                <tr>
                    <th bgcolor="pink">Region</th>
                    <th bgcolor="pink">Product</th>
                    <th bgcolor="pink">Sales</th>
                </tr>
                <tr>
                    <td rowspan="3" bgcolor="lightblue"><font size="6" color="blue">North India</font></td>
                    <td bgcolor="yellow">Product A</td>
                    <td bgcolor="yellow">5000</td>
                </tr>
                <tr>
                    <td bgcolor="yellow">Product B</td>
                    <td bgcolor="yellow">3000</td>
                </tr>
                <tr>
                    <td bgcolor="yellow">Product 4</td>
                    <td bgcolor="yellow">4000</td>
                </tr>
                <tr>
                    <td rowspan="2" bgcolor="lightgreen"><font size="6" color="blue"><i>South India</i></font></td>
                    <td bgcolor="yellow">Product A</td>
                    <td bgcolor="yellow">6000</td>
                </tr>
                <tr>
                    <td bgcolor="yellow">Product B</td>
                    <td bgcolor="yellow"><del>3000</del><ins>3550</ins></td>
                </tr>
                <tfoot>
                    <td bgcolor="lightgray" colspan="2"><font color="black">Total sales</font></td>
                    <td bgcolor="gray"><font color="black">21500</font></td>
                </tfoot>
            </thead>
        </table>
        <table border="3" width="50%" align="center" cellpadding="10" cellspacing="5" rules="all" bgcolor="lightblue">
            <caption>
                <font size="6">Table 3</font>
            </caption>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sales</br>manager</td>
                    <td>I. ABC</br>II. XYZ</td>
                    <td>I. India</br>II. USA</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
